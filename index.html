<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
        
    <p class="game-title">Rock Paper Scissors</p>

    <!--rock button-->
    <div class="buttons">
        <button onclick="
        playGame('rock');
        " class="moves-button"><img src="img/rock.svg" class="move-icon" style="width: 40px;"></button>

        <!--paper button-->
        <button onclick="
        playGame('paper');
        " class="moves-button"><img src="img/paper.svg" class="move-icon"></button>
        
        <!--scissors button-->
        <button onclick="
        playGame('scissors');
        " class="moves-button"><img src="img/scissors.svg" class="move-icon"></button>  
    </div>
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    
    <div class="Reset">
        <button onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;

        localStorage.removeItem('score');
        updateScore();
        " class="reset-button">Reset score</button>
    </div>  
</div>    

    
    <script src="index.js"></script>
</body>
</html>
